<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
 <f:metadata>
	<f:event type="preRenderView"
		listener="#{studentController.loadFullStudentDetails(students)}" />
</f:metadata>
  
  <h:head>
    <title>Full Student Details Page</title>
    <link rel="stylesheet" type="text/css" href="resources/css/tables.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
  </h:head>
  
  <h:body>
	<h3>Full Student Details</h3>
	<h:form>
		<h:dataTable value="#{studentController.fullStudent}"
			var="fullStudent" styleClass="table"
			headerClass="table-header"
			rowClasses="table-odd-row, table-even-row">
			<h:column>
				<f:facet name="header">Student ID</f:facet>
		    	#{fullStudent.sid}
		    </h:column>
		    <h:column>
				<f:facet name="header">Student Name</f:facet>
		    	#{fullStudent.sName}
		    </h:column>
			<h:column>
				<f:facet name="header">Course ID</f:facet>
		    	#{fullStudent.cid}
		    </h:column>
			<h:column>
				<f:facet name="header">Course Name</f:facet>
		    	#{fullStudent.cName}
		    </h:column>
			<h:column>
				<f:facet name="header">Course Duration</f:facet>
		    	#{fullStudent.duration}
		    </h:column>
		</h:dataTable>
		<br />
		<a><h:commandLink value="Home" action="index" /></a>
		<a><h:commandLink value="Students" action="list_students" /></a>
	</h:form>
  </h:body>
</html>
