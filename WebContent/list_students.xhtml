<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{studentController.loadStudents()}" />
</f:metadata>

<h:head>
	<title>List Students Page</title>
	<link rel="stylesheet" type="text/css" href="resources/css/tables.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
</h:head>

<h:body>
	<h3>Students List</h3>
	<h:messages globalOnly="true" styleClass="error" />
	<h:form>
		<h:commandButton class="addbutton" value="Add Student" action="add_student" />
		<br />
		<br />
		<h:dataTable value="#{studentController.students}" var="students"
			styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row, table-even-row">
			<h:column>
				<f:facet name="header">Student ID</f:facet>
		    	#{students.sid}
		    </h:column>
			<h:column>
				<f:facet name="header">Course ID</f:facet>
		    	#{students.cid}
		    </h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
		    	#{students.name}
		    </h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
		    	#{students.address}
		    </h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<a><h:commandLink value="All Details" action="#{studentController.loadFullStudentDetails(students)}"  /></a>
				<a><h:commandLink value="Delete" action="#{studentController.deleteStudent(students)}" /></a>
			</h:column>
			<br />
		</h:dataTable>
		<br />
		
		<a><h:commandLink value="Home" action="index" /></a>
	</h:form>
</h:body>
</html>
