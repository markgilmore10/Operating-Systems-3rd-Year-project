<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourseStudentDetails(c)}" />
</f:metadata>

<h:head>
	<title>Course Students Details Page</title>
	<link rel="stylesheet" type="text/css" href="resources/css/tables.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
</h:head>

<h:body>
	<h3>Course Student Details</h3>
	<h:form>
		<h:dataTable value="#{courseController.courseStudents}"
			var="courseStudent" styleClass="table"
			headerClass="table-header"
			rowClasses="table-odd-row, table-even-row">
			<h:column>
				<f:facet name="header">Course ID</f:facet>
		    	#{courseStudent.cid}
		    </h:column>
			<h:column>
				<f:facet name="header">Course Name</f:facet>
		    	#{courseStudent.cName}
		    </h:column>
			<h:column>
				<f:facet name="header">Course Duration</f:facet>
		    	#{courseStudent.duration}
		    </h:column>
			<h:column>
				<f:facet name="header">Student Name</f:facet>
		    	#{courseStudent.sName}
		    </h:column>
			<h:column>
				<f:facet name="header">Student Address</f:facet>
		    	#{courseStudent.address}
		    </h:column>
		</h:dataTable>
		<br />
		<a><h:commandLink value="Home" action="index" /></a>
		<a><h:commandLink value="Courses" action="list_courses" /></a>
	</h:form>
</h:body>
</html>
